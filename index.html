<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <div>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo">
        <form id="central" class="container">
            <div class="container">
                <input type="text" name="search_bar">
            </div>
            <div id="buttons" class="container">
                <button>Αναζήτηση Google</button>
                <button>Αισθάνομαι τυχερός</button>
            </div>
        </form>
    </div>
    <div>
        <ul id="navbar">
            <li><a>Gmail</a></li>
            <li><a>Εικόνες</a></li>
            <li><a><img src="images/apps-24px.svg" alt="google add-ons"></a></li>
            <li><button id="log_in">Είσοδος</button></li>
        </ul>
    </div>
    <div id="footer">
        <div class="line" id="line1">Ελλάδα</div>
        <div class="line" id="line2">
            <div class="footer_lines" id="footer_left">
                <div class="footer_elements">
                    <a>Διαφήμιση</a>
                </div>
                <div class="footer_elements">
                    <a>Επιχείρηση</a>
                </div>
                <div class="footer_elements">
                    <a>Σχετικά με</a>
                </div>
                <div class="footer_elements">
                    <a>Πώς λειτουργεί η Αναζήτηση</a>
                </div>
            </div>
            <div class="footer_lines" id="footer_right">
                <div class="footer_elements">
                    <a>Απόρρητο</a>
                </div>
                <div class="footer_elements">
                    <a>Όροι</a>
                </div>
                <div class="footer_elements">
                    <a>Ρυθμίσεις</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
