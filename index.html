<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <div>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo">
        <form id="central" class="container">
            <div class="container">
                <input type="text" name="search_bar">
            </div>
            <div id="buttons" class="container">
                <button>Αναζήτηση Google</button>
                <button>Αισθάνομαι τυχερός</button>
            </div>
        </form>
    </div>
    <div>
        <ul id="navbar">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><img src="images/apps-24px.svg" alt="google add-ons"></li>
            <li><button>Log in</button></li>
        </ul>
    </div>
    <div class="footer">Ελλαδα</div>
</body>
</html>
